---
title: Home
---

<div class="content">
  <% sorted_articles.each do |article| %>
  <div class="post">
    <h3><%= article[:title] %></h3>
    <small>Posted on <%= article[:created_at] %> by <%= article[:author] %>.</small>
    <%= article.compiled_content :rep => :intro, :snapshot => :post %>
  </div>
  <% end %>
</div>
